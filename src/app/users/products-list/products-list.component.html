<div class="header-bar">
  <h2 class="title">Products</h2>

  <div class="right-actions">
    <input
      type="text"
      class="search-input"
      placeholder="Search product..."
      [(ngModel)]="searchText"
      (input)="onSearch()"
    />

    <button class="add-btn" (click)="addProduct()">
      + Add Product
    </button>
  </div>
</div>

<div class="table-wrapper">
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Unit</th>
        <th>Expiry</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of filteredProducts">
        <td data-label="Name">{{ p.name }}</td>
        <td data-label="Price">â‚¹{{ p.price }}</td>
        <td data-label="Qty">{{ p.quantity }}</td>
        <td data-label="Unit">{{ p.unit }}</td>
        <td data-label="Expiry">
          {{ p.expiry_date ? (p.expiry_date | date) : 'N/A' }}
        </td>
        <td data-label="Action">
          <div class="action-buttons">
            <button class="edit-btn" (click)="editProduct(p)">Edit</button>
            <button class="delete-btn" (click)="deleteProduct(p.id)">
              Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
