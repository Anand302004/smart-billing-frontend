<div class="dialog-wrapper">

  <h2 class="dialog-title">
    {{ isEdit ? 'Update Shop' : 'Create Shop' }}
  </h2>

  <form [formGroup]="shopForm" class="shop-form">

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Shop Name</mat-label>
      <input matInput formControlName="shop_name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Address</mat-label>
      <textarea matInput rows="2" formControlName="address"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>UPI ID</mat-label>
      <input matInput formControlName="upi_id" placeholder="example@upi">
      <mat-hint>Payments will come to this UPI</mat-hint>
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Phone Number</mat-label>
      <input type="number" matInput formControlName="mobile_number">
    </mat-form-field>


    <div class="actions">
      <button mat-stroked-button type="button" (click)="close()">
        Cancel
      </button>

      <button
        mat-raised-button
        color="primary"
        (click)="submit()"
        [disabled]="loading"
      >
        {{ isEdit ? 'Update' : 'Create' }}
      </button>
    </div>

  </form>
</div>
