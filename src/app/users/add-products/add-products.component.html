<div class="dialog-wrapper">

  <h2 class="dialog-title">
    {{ data ? 'Edit Product' : 'Add Product' }}
  </h2>

  <form [formGroup]="form" class="product-form">

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Price (â‚¹)</mat-label>
      <input matInput type="number" formControlName="price">
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unit</mat-label>
        <mat-select formControlName="unit">
          <mat-option *ngFor="let u of units" [value]="u.value">
            {{ u.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

   <mat-form-field appearance="outline" class="w-full">
  <mat-label>Expiry Date</mat-label>

  <input
    matInput
    [matDatepicker]="picker"
    formControlName="expiry_date"
  >

  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


    <div class="actions">
      <button mat-stroked-button type="button" class="cancel-btn" (click)="cancel()">
        Cancel
      </button>

      <button mat-flat-button color="primary" type="button" (click)="submit()">
        Save
      </button>
    </div>

  </form>
</div>
